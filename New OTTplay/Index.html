<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTPlay</title>

    <!-- bootstrap CSS/JS links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="d-flex justify-content-center py-3">
      <div class="logo">
        <img src="Images/OTTplay Logo.png" width="100%" alt="logo" />
      </div>
    </nav>

    <section class="form-section container-fluid d-flex justify-content-center">
      <div class="container-md my-5 form-box">
        <h2 class="text-center text-light mt-3 mb-5">Login Or Register</h2>

        <form action="">
            <!-- name -->
          <div class="basic-input-box">
            <input
              type="text"
              name="fullname"
              id="name"
              placeholder="Enter Full Name"
              required
            />
            <label class="basic-input-box-title" for="name"
              >Full Name<sup>*</sup> :</label
            ><br />
            <span class="error" id="NameError">Name is required</span>
          </div>

          <!-- email id  -->
          <div class="basic-input-box">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email Address"
            />
            <label class="basic-input-box-title" for="email"
              >Email<sup>*</sup> :</label
            ><br />
            <span class="error" id="EmailError">Enter valid Email ID</span>
          </div>

<!-- gender -->
<div class="basic-input-box gender-box">
    <input type="radio" name="gender" class="gender-valid" id="Male">&nbsp; <label for="Male">Male</label>
    <input type="radio" name="gender" class="gender-valid" id="Female">&nbsp; <label for="Female">Female</label>
    <label class="basic-input-box-title"
      >Gender<sup>*</sup> :</label
    ><br>
    <span class="error" id="genderError">Please select gender</span>
</div>
<!-- dob -->
<div class="basic-input-box">
  <input
    type="date"
    id="dob"
    name="dob"
    placeholder="Enter Date of Birth"
    required
  />
  <label class="basic-input-box-title" for="dob"
    >Date of Birth<sup>*</sup> :</label
  ><br />
  <span class="error" id="DobError">Please select Date of Birth</span>
</div>
<!-- pincode -->
<div class="basic-input-box">
  <input
    type="text"
    id="pincode"
    name="pincode"
    placeholder="Enter Pincode"
    required
  />
  <label class="basic-input-box-title" for="pincode"
    >Pincode<sup>*</sup> :</label
  ><br />
  <span class="error" id="PincodeError">Enter a valid pincode</span>
</div>


<!-- mobile no -->
          <div class="basic-input-box" id="mobile">
            <input
              type="text"
              id="mobile"
              name="mobileNumber"
              placeholder="Enter Mobile No. "
            />
            <label class="basic-input-box-title"
              >Mobile Number<sup>*</sup> :</label
            ><br />
            <span class="error" id="mobileError"
              >Mobile Number is required</span
            >
            <span class="error" id="showMobile10digitError"
              >Required 10 digit number</span
            >
          </div>
<!-- otp -->
          <div class="basic-input-box" id="otp-box">
            <label class="basic-input-box-title"
              >Enter OTP<sup>*</sup> :</label
            ><br />
            <div class="form-otp-box">
              <input
                autocomplete="one-time-code"
                maxlength="1"
                type="tel"
                style="text-align: center; font-weight: bold"
                id="otp1"
                oninput="moveToNext(this, 'otp2')"
              />
              <input
                autocomplete="one-time-code"
                maxlength="1"
                type="tel"
                style="text-align: center; font-weight: bold"
                id="otp2"
                oninput="moveToNext(this, 'otp3')"
              />
              <input
                autocomplete="one-time-code"
                maxlength="1"
                type="tel"
                style="text-align: center; font-weight: bold"
                id="otp3"
                oninput="moveToNext(this, 'otp4')"
              />
              <input
                autocomplete="one-time-code"
                maxlength="1"
                type="tel"
                style="text-align: center; font-weight: bold"
                id="otp4"
                oninput="moveToNext(this, 'otp4')"
              />
            </div>
            <span class="error" id="otperror">Invalid OTP</span>
          </div>

          <div class="basic-input-box btns-group text-center" id="get-otp">
            <a href="#"
              ><input
                type="button"
                id="getotp"
                value="Get OTP"
                class="btn-next otpbtn"
                onclick="showotpbox()"
            /></a>
          </div>
          <div class="basic-input-box btns-group text-center" id="enter-otp">
            <a href="thankyou.html"
              ><input
                type="button"
                id="getotp"
                value="Submit"
                class="btn-next otpbtn"
            /></a>
          </div>

          </div>
        </form>
      </div>
    </section>
  </body>
<script src="script.js"></script>
</html>
