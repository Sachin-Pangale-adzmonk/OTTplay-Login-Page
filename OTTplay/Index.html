<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <!-- bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js" defer></script>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  
  <nav class="d-flex justify-content-center py-3">
    <div class="logo">
      <img src="Images/OTTplay Logo.png" width="100%" alt="logo" />
    </div>
  </nav>


  <h1>OTP Verification</h1>
  <div class="form-container">
    <div id="otpSection">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" placeholder="Enter phone number" />
      <button id="generateOtpBtn" onclick="generateOtp()">Generate OTP</button>
    </div>
    <div id="verifySection" style="display:none;">
      <label for="otp">Enter OTP:</label>
      <input type="number" id="otp" placeholder="Enter OTP" />
      <button id="verifyOtpBtn" onclick="verifyOtp()" disabled>Verify OTP</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
